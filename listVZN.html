<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>ВЗН УП (Расход)</title>
</head>
<body>
    <header class="header--list">
        <div class="header__inner--list container-header">
            <h1 class="header__title">
                ВЗН УП (Расход)
            </h1>
            <div class="header__buttons">
                <button class="header__buttons__little-search" id="filter" onclick="getFilter()">
                    <img src="./images/list/search.svg" alt="Search">
                    <p>Поиск</p>
                </button>
                <button class="header__buttons__create">
                    <img src="./images/list/cross.svg" alt="Cross">
                    <p>Создать</p>
                </button>
            </div>
        </div>
    </header>
    <main class="content--list">
        <section class="section__list">
            <div class="list">
                <ul class="list__scroll" id="vzns-list">
                </ul>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__inner container-header">
            <ul class="footer__list">
                <li class="footer__item">
                    <div class="footer__link" id="menu" onclick="getMenu()">
                        <img src="./images/footer/меню.svg" alt="Menu" class="footer__link-image">
                        <p class="footer__link-text">
                            Меню
                        </p>
                    </div>
                </li>
                <li class="footer__item">
                    <a href="#" class="footer__link">
                        <img src="./images/footer/сканер.svg" alt="Scan" class="footer__link-image">
                        <p class="footer__link-text">
                            Сканер
                        </p>
                    </a>
                </li>
                <li class="footer__item">
                    <div class="footer__link" id="back" onclick="getPreviousPage()">
                        <img src="./images/footer/arrow-left.svg" alt="Arrow left" class="footer__link-image">
                        <p class="footer__link-text">
                            Назад
                        </p>
                    </div>
                </li>
            </ul>
        </div>
    </footer>
    <script src="script.js"></script>
    <script src="listGenerate.js"></script>
</body>
</html>
